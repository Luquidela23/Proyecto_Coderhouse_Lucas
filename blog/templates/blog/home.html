<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Blog</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'lista_articulos' %}">Artículos</a></li>
            <li><a href="{% url 'about' %}">Acerca de</a></li>
            <!-- Agrega más enlaces según la necesidad de tu aplicación -->
        </ul>
    </nav>

    <section>
        <h2>Últimos Artículos</h2>
        <!-- Aquí puedes mostrar una lista de los últimos artículos -->
        {% for articulo in ultimos_articulos %}
            <article>
                <h3>{{ articulo.titulo }}</h3>
                <p>{{ articulo.subtitulo }}</p>
                <a href="{% url 'detalle_articulo' articulo_id=articulo.id %}">Leer más</a>
            </article>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2023 Mi Blog. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
