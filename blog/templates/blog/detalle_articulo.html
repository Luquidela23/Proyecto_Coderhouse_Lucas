<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ articulo.titulo }} - Mi Blog</title>
</head>
<body>
    <header>
        <h1>{{ articulo.titulo }}</h1>
        <p>{{ articulo.subtitulo }}</p>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'lista_articulos' %}">Artículos</a></li>
            <li><a href="{% url 'about' %}">Acerca de</a></li>
            <!-- Agrega más enlaces según la necesidad de tu aplicación -->
        </ul>
    </nav>

    <section>
        <article>
            <h2>{{ articulo.titulo }}</h2>
            <p>{{ articulo.subtitulo }}</p>
            <p><strong>Autor:</strong> {{ articulo.autor }}</p>
            <p><strong>Fecha:</strong> {{ articulo.fecha }}</p>
            <img src="{{ articulo.imagen.url }}" alt="{{ articulo.titulo }}">
            <p>{{ articulo.cuerpo }}</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2023 Mi Blog. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
