<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Mi Blog</title>
</head>
<body>
    <header>
        <h1>Mi Perfil</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'lista_articulos' %}">Artículos</a></li>
            <li><a href="{% url 'acerca_de' %}">Acerca de</a></li>
            <!-- Agrega más enlaces según la necesidad de tu aplicación -->
        </ul>
    </nav>

    <section>
        <h2>Información del Perfil</h2>
        <p><strong>Nombre:</strong> {{ user.first_name }} {{ user.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Nombre de Usuario:</strong> {{ user.username }}</p>
        <!-- Agrega más detalles según las propiedades de tu modelo de perfil -->

        {% if user.profile.avatar %}
            <img src="{{ user.profile.avatar.url }}" alt="Avatar de {{ user.username }}">
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2023 Mi Blog. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
