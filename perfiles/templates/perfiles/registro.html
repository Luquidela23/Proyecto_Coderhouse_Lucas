<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Blog</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'lista_articulos' %}">Artículos</a></li>
            <li><a href="{% url 'acerca_de' %}">Acerca de</a></li>
            <!-- Agrega más enlaces según la necesidad de tu aplicación -->
        </ul>
    </nav>

    <section>
        <h2>Registro de Usuario</h2>
        <form method="post" action="{% url 'registro' %}">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
    </section>

    <footer>
        <p>&copy; 2023 Mi Blog. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
